<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <img src="images/illustration-hero.svg" alt="Cover Picture" class="cover-img">
      <div class="intro-section">
          <h2 class=="intro-title">Order Summary</h2>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      </div>
      
      <div class="plan-section">
          <img src="images/icon-music.svg" alt="Music Icon" class="music-img">
          <div class="plan">
            <p class="plan-title">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="change-link">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ken Le</a>.
  </div>
</body>
</html>
